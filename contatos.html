  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="assets/logo.png" alt="Logo da Alura Barber" />

        <nav>
          <ul>

    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-for-text" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="input-for-text"
          required
          placeholder="sueemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-for-text"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-for-text"
          required
        ></textarea>

        <filedset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input
              type="radio"
              value="email"
              id="radio-email"
              name="contatos"
            />
            Email
          </label>

          <label for="radio-telefone">
            <input
              type="radio"
              value="telefone"
              id="radio-telefone"
              name="contatos"
            />
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              name="contatos"
              checked
            />
            Whatsapp
          </label>
        </filedset>

          Gostaria de receber nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar formulÃ¡rio" />
      </form>
    </main>
